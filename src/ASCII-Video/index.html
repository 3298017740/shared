<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>ASCII-Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            background: #000;
            color: #fff;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed; /* Èò≤Ê≠¢ÊªöÂä® */
        }
        
        #enter {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        #cover-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #cover {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            display: block;
        }
        
        button {
            margin-top: 20px;
            padding: 14px 32px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0033, #ff5555);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 51, 0.3);
            position: relative;
            z-index: 5;
            width: 80%;
            max-width: 300px;
        }
        
        button:hover, button:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 51, 0.4);
        }
        
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 11;
            backdrop-filter: blur(5px);
        }
        
        #close-btn:hover {
            background: rgba(255, 0, 51, 0.7);
        }
        
        /* Ê®™Â±èÊèêÁ§∫ */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-warning i {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .orientation-warning p {
            font-size: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        
        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            #enter {
                padding: 15px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 16px;
                width: 90%;
            }
            
            .controls {
                bottom: 10px;
            }
            
            .control-btn, #close-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            #cover-container {
                width: 95%;
            }
            
            button {
                margin-top: 15px;
                padding: 10px 20px;
                font-size: 15px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn, #close-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
        
        /* Ê®™Â±èÊ£ÄÊµã */
        @media (orientation: landscape) and (max-height: 500px) {
            .orientation-warning {
                display: flex;
            }
            
            #enter, #video-container {
                display: none !important;
            }
        }
    </style>
</head>

<body>
    <!-- Ëá™ÁªòÂ∞ÅÈù¢ -->
    <div id="enter">
        <div id="cover-container">
            <canvas id="cover"></canvas>
        </div>
        <button onclick="playVideo()">ÁÇπÂáªËøõÂÖ•</button>
    </div>

    <!-- ËßÜÈ¢ëÂÆπÂô® -->
    <div id="video-container">
        <button id="close-btn" onclick="closeVideo()">‚úï</button>
        <video id="player" src="https://jihulab.com/wanna/shared/-/raw/main/src/ASCII-Video/ji.mp4" autoplay muted loop></video>
        <div class="controls">
            <button class="control-btn" onclick="togglePlay()">‚èØÔ∏è</button>
            <button class="control-btn" onclick="toggleMute()">üîä</button>
            <button class="control-btn" onclick="toggleFullscreen()">‚õ∂</button>
        </div>
    </div>
    
    <!-- Ê®™Â±èÊèêÁ§∫ -->
    <div class="orientation-warning">
        <i>üì±</i>
        <p>‰∏∫‰∫ÜÊõ¥Â•ΩÁöÑ‰ΩìÈ™åÔºåËØ∑Â∞ÜÊâãÊú∫ÊóãËΩ¨Ëá≥Á´ñÂ±èÊ®°Âºè</p>
    </div>

    <script>
        // ÂàùÂßãÂåñCanvasÂ∞∫ÂØ∏
        function initCanvasSize() {
            const canvas = document.getElementById('cover');
            const container = document.getElementById('cover-container');
            const maxWidth = Math.min(640, window.innerWidth - 40);
            const height = maxWidth * 0.5625; // 16:9ÊØî‰æã
            
            canvas.width = maxWidth;
            canvas.height = height;
            container.style.width = maxWidth + 'px';
            
            return { width: maxWidth, height: height };
        }
        
        // Á≤íÂ≠êÁ≥ªÁªü
        class ParticleSystem {
            constructor(canvas, particleCount = 50) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null, radius: 100 };
                this.animationId = null;
                
                // ÂàùÂßãÂåñÁ≤íÂ≠ê
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(this.createParticle());
                }
                
                // Èº†Ê†áÁßªÂä®ÁõëÂê¨
                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });
                
                canvas.addEventListener('mouseleave', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
                
                // Ëß¶Êë∏‰∫ã‰ª∂ÁõëÂê¨ÔºàÁßªÂä®Á´ØÔºâ
                canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const rect = canvas.getBoundingClientRect();
                    this.mouse.x = e.touches[0].clientX - rect.left;
                    this.mouse.y = e.touches[0].clientY - rect.top;
                }, { passive: false });
                
                canvas.addEventListener('touchend', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
            }
            
            createParticle() {
                const colors = [
                    `rgba(255, ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)}, ${Math.random() * 0.5 + 0.5})`,
                    `rgba(255, 100, 100, ${Math.random() * 0.5 + 0.3})`,
                    `rgba(100, 100, 255, ${Math.random() * 0.5 + 0.3})`,
                    `rgba(100, 255, 100, ${Math.random() * 0.5 + 0.3})`
                ];
                
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                    color: colors[Math.floor(Math.random() * colors.length)]
                };
            }
            
            drawStaticElements() {
                const ctx = this.ctx;
                const canvas = this.canvas;
                
                // ËÉåÊôØÊ∏êÂèò
                const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                g.addColorStop(0, '#111');
                g.addColorStop(1, '#330033');
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // ‰∏≠Èó¥Â§ß‰∏âËßí‚ñ∂
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const size = Math.min(canvas.width, canvas.height) * 0.1;
                ctx.moveTo(centerX - size, centerY - size);
                ctx.lineTo(centerX - size, centerY + size);
                ctx.lineTo(centerX + size, centerY);
                ctx.closePath();
                ctx.fill();

                // ÊñáÂ≠ó
                ctx.fillStyle = '#ff0033';
                ctx.font = `bold ${Math.max(24, canvas.width * 0.06)}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillText('PLAY', centerX, centerY + size * 3);
            }
            
            update() {
                // Êõ¥Êñ∞Á≤íÂ≠ê‰ΩçÁΩÆ
                for (let i = 0; i < this.particles.length; i++) {
                    let p = this.particles[i];
                    
                    // ÁßªÂä®Á≤íÂ≠ê
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // ËæπÁïåÊ£ÄÊµã - ÂèçÂºπ
                    if (p.x <= 0 || p.x >= this.canvas.width) {
                        p.speedX = -p.speedX;
                        p.x = p.x <= 0 ? 0 : this.canvas.width;
                    }
                    
                    if (p.y <= 0 || p.y >= this.canvas.height) {
                        p.speedY = -p.speedY;
                        p.y = p.y <= 0 ? 0 : this.canvas.height;
                    }
                    
                    // Èº†Ê†á‰∫§‰∫í
                    if (this.mouse.x !== null && this.mouse.y !== null) {
                        let dx = this.mouse.x - p.x;
                        let dy = this.mouse.y - p.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouse.radius) {
                            let angle = Math.atan2(dy, dx);
                            let force = (this.mouse.radius - distance) / this.mouse.radius;
                            p.speedX -= Math.cos(angle) * force * 0.5;
                            p.speedY -= Math.sin(angle) * force * 0.5;
                        }
                    }
                    
                    // ÈÄüÂ∫¶Ë°∞Âáè
                    p.speedX *= 0.99;
                    p.speedY *= 0.99;
                }
            }
            
            draw() {
                // ÁªòÂà∂ÈùôÊÄÅÂÖÉÁ¥†
                this.drawStaticElements();
                
                // ÁªòÂà∂Á≤íÂ≠ê
                for (let i = 0; i < this.particles.length; i++) {
                    let p = this.particles[i];
                    
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // ÁªòÂà∂Á≤íÂ≠êÈó¥ÁöÑËøûÁ∫ø
                    for (let j = i + 1; j < this.particles.length; j++) {
                        let p2 = this.particles[j];
                        let dx = p.x - p2.x;
                        let dy = p.y - p2.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - distance/100)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.update();
                this.draw();
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            start() {
                if (!this.animationId) {
                    this.animate();
                }
            }
            
            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
            
            resize(width, height) {
                this.canvas.width = width;
                this.canvas.height = height;
                
                // ÈáçÊñ∞ÂàùÂßãÂåñÁ≤íÂ≠ê
                this.particles = [];
                for (let i = 0; i < 50; i++) {
                    this.particles.push(this.createParticle());
                }
            }
        }

        // ÂÖ®Â±ÄÂèòÈáè
        let particleSystem;
        
        // ÂàùÂßãÂåñÈ°µÈù¢
        function initPage() {
            const canvasSize = initCanvasSize();
            const cv = document.getElementById('cover');
            
            // ÂàùÂßãÂåñÁ≤íÂ≠êÁ≥ªÁªü
            particleSystem = new ParticleSystem(cv, Math.min(50, Math.floor(canvasSize.width * canvasSize.height / 500)));
            particleSystem.start();
        }
        
        // ÂàùÂßãÂåñ
        window.addEventListener('load', initPage);
        window.addEventListener('resize', function() {
            const canvasSize = initCanvasSize();
            if (particleSystem) {
                particleSystem.resize(canvasSize.width, canvasSize.height);
            }
        });

        /* ===== Êí≠ÊîæÈÄªËæë ===== */
        const player = document.getElementById('player');
        const videoContainer = document.getElementById('video-container');
        
        function playVideo() {
            // ÂÅúÊ≠¢Á≤íÂ≠êÂä®Áîª
            if (particleSystem) {
                particleSystem.stop();
            }
            
            document.getElementById('enter').style.display = 'none';
            videoContainer.style.display = 'flex';
            
            // Â∞ùËØïËá™Âä®Êí≠Êîæ
            player.play().catch(e => {
                console.log("Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í");
            });
        }
        
        function closeVideo() {
            videoContainer.style.display = 'none';
            document.getElementById('enter').style.display = 'flex';
            player.pause();
            player.currentTime = 0;
            
            // ÈáçÊñ∞ÂêØÂä®Á≤íÂ≠êÂä®Áîª
            if (particleSystem) {
                particleSystem.start();
            }
            
            // ÈÄÄÂá∫ÂÖ®Â±è
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
        
        function toggleMute() {
            player.muted = !player.muted;
            const muteBtn = document.querySelector('.control-btn:nth-child(2)');
            muteBtn.textContent = player.muted ? 'üîá' : 'üîä';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        // ÁõëÂê¨ÂÖ®Â±èÂèòÂåñ
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // ÈÄÄÂá∫ÂÖ®Â±èÊó∂‰∏çÂÅöÁâπÊÆäÂ§ÑÁêÜ
            }
        });
        
        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (videoContainer.style.display === 'flex') {
                switch(e.key) {
                    case ' ':
                        togglePlay();
                        break;
                    case 'Escape':
                        closeVideo();
                        break;
                    case 'm':
                        toggleMute();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                }
            }
        });
        
        // Èò≤Ê≠¢ÁßªÂä®Á´Ø‰∏ãÊãâÂà∑Êñ∞
        document.addEventListener('touchmove', function(e) {
            if (videoContainer.style.display !== 'flex') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
