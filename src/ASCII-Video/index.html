<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>ASCII-Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #enter {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        
        canvas {
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        button {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #ff0033, #ff5555);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 51, 0.3);
            position: relative;
            z-index: 5;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 51, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #player {
            width: 100vh;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 11;
        }
        
        #close-btn:hover {
            background: rgba(255, 0, 51, 0.7);
        }
        
        /* Á´ñÂ±èÊèêÁ§∫ */
        @media (orientation: landscape) {
            .orientation-warning {
                display: flex;
            }
        }
        
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-warning i {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .orientation-warning p {
            font-size: 18px;
            max-width: 80%;
        }
    </style>
</head>

<body>
    <!-- Ëá™ÁªòÂ∞ÅÈù¢ -->
    <div id="enter">
        <canvas id="cover" width="640" height="360"></canvas>
        <button onclick="playVideo()">ÁÇπÂáªËøõÂÖ•</button>
    </div>

    <!-- ËßÜÈ¢ëÂÆπÂô® -->
    <div id="video-container">
        <button id="close-btn" onclick="closeVideo()">‚úï</button>
        <video id="player" src="https://jihulab.com/wanna/shared/-/raw/main/src/ASCII-Video/ji.mp4" autoplay muted loop></video>
        <div class="controls">
            <button class="control-btn" onclick="togglePlay()">‚èØÔ∏è</button>
            <button class="control-btn" onclick="toggleMute()">üîä</button>
            <button class="control-btn" onclick="toggleFullscreen()">‚õ∂</button>
        </div>
    </div>
    
    <!-- Ê®™Â±èÊèêÁ§∫ -->
    <div class="orientation-warning">
        <i>üì±</i>
        <p>‰∏∫‰∫ÜÊõ¥Â•ΩÁöÑ‰ΩìÈ™åÔºåËØ∑Â∞ÜÊâãÊú∫ÊóãËΩ¨Ëá≥Á´ñÂ±èÊ®°Âºè</p>
    </div>

    <script>
        // Á≤íÂ≠êÁ≥ªÁªü
        class ParticleSystem {
            constructor(canvas, particleCount = 50) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: null, y: null, radius: 100 };
                this.animationId = null;
                
                // ÂàùÂßãÂåñÁ≤íÂ≠ê
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(this.createParticle());
                }
                
                // Èº†Ê†áÁßªÂä®ÁõëÂê¨
                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });
                
                canvas.addEventListener('mouseleave', () => {
                    this.mouse.x = null;
                    this.mouse.y = null;
                });
            }
            
            createParticle() {
                const colors = [
                    `rgba(255, ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)}, ${Math.random() * 0.5 + 0.5})`,
                    `rgba(255, 100, 100, ${Math.random() * 0.5 + 0.3})`,
                    `rgba(100, 100, 255, ${Math.random() * 0.5 + 0.3})`,
                    `rgba(100, 255, 100, ${Math.random() * 0.5 + 0.3})`
                ];
                
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 2,
                    speedY: (Math.random() - 0.5) * 2,
                    color: colors[Math.floor(Math.random() * colors.length)]
                };
            }
            
            drawStaticElements() {
                const ctx = this.ctx;
                const canvas = this.canvas;
                
                // ËÉåÊôØÊ∏êÂèò
                const g = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                g.addColorStop(0, '#111');
                g.addColorStop(1, '#330033');
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // ‰∏≠Èó¥Â§ß‰∏âËßí‚ñ∂
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const size = 40;
                ctx.moveTo(centerX - size, centerY - size);
                ctx.lineTo(centerX - size, centerY + size);
                ctx.lineTo(centerX + size, centerY);
                ctx.closePath();
                ctx.fill();

                // ÊñáÂ≠ó
                ctx.fillStyle = '#ff0033';
                ctx.font = 'bold 48px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('PLAY', centerX, centerY + size * 3);
            }
            
            update() {
                // Êõ¥Êñ∞Á≤íÂ≠ê‰ΩçÁΩÆ
                for (let i = 0; i < this.particles.length; i++) {
                    let p = this.particles[i];
                    
                    // ÁßªÂä®Á≤íÂ≠ê
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // ËæπÁïåÊ£ÄÊµã - ÂèçÂºπ
                    if (p.x <= 0 || p.x >= this.canvas.width) {
                        p.speedX = -p.speedX;
                        p.x = p.x <= 0 ? 0 : this.canvas.width;
                    }
                    
                    if (p.y <= 0 || p.y >= this.canvas.height) {
                        p.speedY = -p.speedY;
                        p.y = p.y <= 0 ? 0 : this.canvas.height;
                    }
                    
                    // Èº†Ê†á‰∫§‰∫í
                    if (this.mouse.x !== null && this.mouse.y !== null) {
                        let dx = this.mouse.x - p.x;
                        let dy = this.mouse.y - p.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouse.radius) {
                            let angle = Math.atan2(dy, dx);
                            let force = (this.mouse.radius - distance) / this.mouse.radius;
                            p.speedX -= Math.cos(angle) * force * 0.5;
                            p.speedY -= Math.sin(angle) * force * 0.5;
                        }
                    }
                    
                    // ÈÄüÂ∫¶Ë°∞Âáè
                    p.speedX *= 0.99;
                    p.speedY *= 0.99;
                }
            }
            
            draw() {
                // ÁªòÂà∂ÈùôÊÄÅÂÖÉÁ¥†
                this.drawStaticElements();
                
                // ÁªòÂà∂Á≤íÂ≠ê
                for (let i = 0; i < this.particles.length; i++) {
                    let p = this.particles[i];
                    
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // ÁªòÂà∂Á≤íÂ≠êÈó¥ÁöÑËøûÁ∫ø
                    for (let j = i + 1; j < this.particles.length; j++) {
                        let p2 = this.particles[j];
                        let dx = p.x - p2.x;
                        let dy = p.y - p2.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.2 * (1 - distance/100)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.beginPath();
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.update();
                this.draw();
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            start() {
                if (!this.animationId) {
                    this.animate();
                }
            }
            
            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
        }

        // ÂàùÂßãÂåñÁ≤íÂ≠êÁ≥ªÁªü
        const cv = document.getElementById('cover');
        const particleSystem = new ParticleSystem(cv, 80);
        
        // ÂºÄÂßãÂä®Áîª
        particleSystem.start();

        /* ===== Êí≠ÊîæÈÄªËæë ===== */
        const player = document.getElementById('player');
        const videoContainer = document.getElementById('video-container');
        
        function playVideo() {
            // ÂÅúÊ≠¢Á≤íÂ≠êÂä®Áîª
            particleSystem.stop();
            
            document.getElementById('enter').style.display = 'none';
            videoContainer.style.display = 'flex';
            
            // Â∞ùËØïËá™Âä®Êí≠Êîæ
            player.play().catch(e => {
                console.log("Ëá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫í");
            });
        }
        
        function closeVideo() {
            videoContainer.style.display = 'none';
            document.getElementById('enter').style.display = 'flex';
            player.pause();
            player.currentTime = 0;
            
            // ÈáçÊñ∞ÂêØÂä®Á≤íÂ≠êÂä®Áîª
            particleSystem.start();
            
            // ÈÄÄÂá∫ÂÖ®Â±è
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
        
        function toggleMute() {
            player.muted = !player.muted;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        // ÁõëÂê¨ÂÖ®Â±èÂèòÂåñ
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // ÈÄÄÂá∫ÂÖ®Â±èÊó∂‰∏çÂÅöÁâπÊÆäÂ§ÑÁêÜ
            }
        });
        
        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (videoContainer.style.display === 'flex') {
                switch(e.key) {
                    case ' ':
                        togglePlay();
                        break;
                    case 'Escape':
                        closeVideo();
                        break;
                    case 'm':
                        toggleMute();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                }
            }
        });
        
        // ÂìçÂ∫îÂºèË∞ÉÊï¥
        window.addEventListener('resize', adjustVideoSize);
        
        function adjustVideoSize() {
            // Á°Æ‰øùËßÜÈ¢ë‰øùÊåÅÁ´ñÂ±èÊØî‰æã
            const player = document.getElementById('player');
            const container = document.getElementById('video-container');
            
            if (window.innerHeight > window.innerWidth) {
                // Á´ñÂ±èÊ®°Âºè
                player.style.width = 'auto';
                player.style.height = '100%';
            } else {
                // Ê®™Â±èÊ®°Âºè
                player.style.width = '100%';
                player.style.height = 'auto';
            }
        }
    </script>
</body>
</html>
