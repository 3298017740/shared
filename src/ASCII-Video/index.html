<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>ç«–å±è§†é¢‘æ’­æ”¾å™¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #enter {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        
        canvas {
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        button {
            margin-top: 20px;
            padding: 12px 28px;
            font-size: 20px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(45deg, #ff0033, #ff5555);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 51, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 51, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #player {
            width: 100vh;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 11;
        }
        
        #close-btn:hover {
            background: rgba(255, 0, 51, 0.7);
        }
        
        /* ç«–å±æç¤º */
        @media (orientation: landscape) {
            .orientation-warning {
                display: flex;
            }
        }
        
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-warning i {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .orientation-warning p {
            font-size: 18px;
            max-width: 80%;
        }
    </style>
</head>

<body>
    <!-- è‡ªç»˜å°é¢ -->
    <div id="enter">
        <canvas id="cover" width="640" height="360"></canvas>
        <button onclick="playVideo()">ç‚¹å‡»è¿›å…¥</button>
    </div>

    <!-- è§†é¢‘å®¹å™¨ -->
    <div id="video-container">
        <button id="close-btn" onclick="closeVideo()">âœ•</button>
        <video id="player" src="https://jihulab.com/wanna/shared/-/raw/main/src/ASCII-Video/ji.mp4" autoplay muted loop></video>
        <div class="controls">
            <button class="control-btn" onclick="togglePlay()">â¯ï¸</button>
            <button class="control-btn" onclick="toggleMute()">ğŸ”Š</button>
            <button class="control-btn" onclick="toggleFullscreen()">â›¶</button>
        </div>
    </div>
    
    <!-- æ¨ªå±æç¤º -->
    <div class="orientation-warning">
        <i>ğŸ“±</i>
        <p>ä¸ºäº†æ›´å¥½çš„ä½“éªŒï¼Œè¯·å°†æ‰‹æœºæ—‹è½¬è‡³ç«–å±æ¨¡å¼</p>
    </div>

    <script>
        /* ===== 1. ç”»å°é¢ ===== */
        const cv = document.getElementById('cover');
        const ctx = cv.getContext('2d');

        // èƒŒæ™¯æ¸å˜
        const g = ctx.createLinearGradient(0, 0, 640, 360);
        g.addColorStop(0, '#111');
        g.addColorStop(1, '#330033');
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, 640, 360);

        // ä¸­é—´å¤§ä¸‰è§’â–¶
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(280, 140);
        ctx.lineTo(280, 220);
        ctx.lineTo(360, 180);
        ctx.closePath();
        ctx.fill();

        // æ–‡å­—
        ctx.fillStyle = '#ff0033';
        ctx.font = 'bold 48px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('PLAY', 320, 280);
        
        // æ·»åŠ ä¸€äº›è£…é¥°æ€§ç²’å­
        for (let i = 0; i < 50; i++) {
            ctx.fillStyle = `rgba(255, ${Math.random() * 100}, ${Math.random() * 100}, ${Math.random() * 0.5 + 0.5})`;
            ctx.beginPath();
            ctx.arc(
                Math.random() * 640,
                Math.random() * 360,
                Math.random() * 3 + 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        /* ===== 2. æ’­æ”¾é€»è¾‘ ===== */
        const player = document.getElementById('player');
        const videoContainer = document.getElementById('video-container');
        
        function playVideo() {
            document.getElementById('enter').style.display = 'none';
            videoContainer.style.display = 'flex';
            
            // å°è¯•è‡ªåŠ¨æ’­æ”¾
            player.play().catch(e => {
                console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’");
            });
        }
        
        function closeVideo() {
            videoContainer.style.display = 'none';
            document.getElementById('enter').style.display = 'flex';
            player.pause();
            player.currentTime = 0;
            
            // é€€å‡ºå…¨å±
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
        
        function toggleMute() {
            player.muted = !player.muted;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        // ç›‘å¬å…¨å±å˜åŒ–
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // é€€å‡ºå…¨å±æ—¶ä¸åšç‰¹æ®Šå¤„ç†
            }
        });
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (videoContainer.style.display === 'flex') {
                switch(e.key) {
                    case ' ':
                        togglePlay();
                        break;
                    case 'Escape':
                        closeVideo();
                        break;
                    case 'm':
                        toggleMute();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                }
            }
        });
        
        // å“åº”å¼è°ƒæ•´
        window.addEventListener('resize', adjustVideoSize);
        
        function adjustVideoSize() {
            // ç¡®ä¿è§†é¢‘ä¿æŒç«–å±æ¯”ä¾‹
            const player = document.getElementById('player');
            const container = document.getElementById('video-container');
            
            if (window.innerHeight > window.innerWidth) {
                // ç«–å±æ¨¡å¼
                player.style.width = 'auto';
                player.style.height = '100%';
            } else {
                // æ¨ªå±æ¨¡å¼
                player.style.width = '100%';
                player.style.height = 'auto';
            }
        }
    </script>
</body>
</html>
